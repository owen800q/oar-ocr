name: Build Cross-Platform

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest

          # Linux ARM64 (for AWS Lambda)
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            cross: true

          # macOS Intel
          - target: x86_64-apple-darwin
            os: macos-15-intel

          # macOS Apple Silicon
          - target: aarch64-apple-darwin
            os: macos-14

          # Windows x86_64
          - target: x86_64-pc-windows-msvc
            os: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      # Install cross-compilation tools for Linux ARM64
      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      # Set linker for cross-compilation
      - name: Configure cross-compilation (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          mkdir -p .cargo
          echo '[target.aarch64-unknown-linux-gnu]' >> .cargo/config.toml
          echo 'linker = "aarch64-linux-gnu-gcc"' >> .cargo/config.toml

      # Build the binary (Unix)
      - name: Build release binary (Unix)
        if: runner.os != 'Windows'
        run: cargo build --release --features cli --target ${{ matrix.target }}

      # Build the binary (Windows) - Force dynamic CRT for all C/C++ dependencies
      - name: Build release binary (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        env:
          CFLAGS: /MD
          CXXFLAGS: /MD
        run: cargo build --release --features cli --target ${{ matrix.target }}

      # Verify binary exists (Unix)
      - name: Verify binary (Unix)
        if: runner.os != 'Windows'
        run: |
          ls -la target/${{ matrix.target }}/release/oar-ocr-server
          file target/${{ matrix.target }}/release/oar-ocr-server

      # Verify binary exists (Windows)
      - name: Verify binary (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Get-Item "target\${{ matrix.target }}\release\oar-ocr-server.exe"
