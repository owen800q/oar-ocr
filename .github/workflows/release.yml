name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.3.0)'
        required: false
        default: ''

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: oar-ocr-server

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: oar-ocr-server-linux-x64
            cross: false

          # Linux ARM64 (for AWS Lambda)
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: oar-ocr-server-linux-arm64
            cross: true

          # macOS Intel
          - target: x86_64-apple-darwin
            os: macos-15-intel
            artifact_name: oar-ocr-server-macos-intel
            cross: false

          # macOS Apple Silicon
          - target: aarch64-apple-darwin
            os: macos-14
            artifact_name: oar-ocr-server-macos-arm64
            cross: false

          # Windows x86_64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact_name: oar-ocr-server-windows-x64
            cross: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      # Install cross-compilation tools for Linux ARM64
      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      # Set linker for cross-compilation
      - name: Configure cross-compilation (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          mkdir -p .cargo
          echo '[target.aarch64-unknown-linux-gnu]' >> .cargo/config.toml
          echo 'linker = "aarch64-linux-gnu-gcc"' >> .cargo/config.toml

      # Build the binary (Unix)
      - name: Build release binary (Unix)
        if: runner.os != 'Windows'
        run: cargo build --release --features cli --target ${{ matrix.target }}

      # Build the binary (Windows) - Force dynamic CRT for all C/C++ dependencies
      - name: Build release binary (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        env:
          CFLAGS: /MD
          CXXFLAGS: /MD
        run: cargo build --release --features cli --target ${{ matrix.target }}

      # Prepare artifact (Unix)
      - name: Prepare artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/${{ env.BINARY_NAME }} dist/
          cd dist
          tar -czvf ../${{ matrix.artifact_name }}.tar.gz ${{ env.BINARY_NAME }}

      # Prepare artifact (Windows)
      - name: Prepare artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item "target\${{ matrix.target }}\release\${{ env.BINARY_NAME }}.exe" -Destination "dist\"
          Compress-Archive -Path "dist\${{ env.BINARY_NAME }}.exe" -DestinationPath "${{ matrix.artifact_name }}.zip"

      # Upload artifact (Unix)
      - name: Upload artifact (Unix)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}.tar.gz
          retention-days: 7

      # Upload artifact (Windows)
      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}.zip
          retention-days: 7

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event.inputs.tag != ''
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: ls -la artifacts/

      - name: Prepare release files
        run: |
          mkdir release
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec cp {} release/ \;
          ls -la release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag || github.ref_name }}
          name: Release ${{ github.event.inputs.tag || github.ref_name }}
          draft: false
          prerelease: false
          files: release/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
